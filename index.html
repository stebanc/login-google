<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Login with Google</title>
</head>

<body>
  <div class="container">
    <div id="card-login" class="card card-login">
      <button id="btn-google" class="card__btn card__btn--lg card__btn--google"><i class="fab fa-google fa-2x"></i><span
          class="card__btn--text">Google</span></button>
      <button id="btn-facebook" class="card__btn card__btn--lg card__btn--facebook"><i class="fab fa-facebook fa-2x"></i><span
          class="card__btn--text">Facebook</span></button>
    </div>
    <div id="user-app" class="card user-app">
      <h1 id="user-name" class="card__user-name"></h1>
      <button id="btn-logout" class="card__btn">cerrar sesion</button>
    </div>
  </div>
  </div>
  <script src="js/script.js" type="module"></script>
</body>

</html>
